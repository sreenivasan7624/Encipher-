<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <style>
 .main-bg {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center; 
  align-items: center;     
  background: linear-gradient(to bottom, #0099ff, #0066ff); /* Gradient like your image */
}
.calculator-card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 320px;
}
.button-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); 
  gap: 12px;                           
  margin-top: 20px;
}

.btn {
  border: none;
  border-radius: 8px;
  padding: 15px;
  font-weight: bold;
  cursor: pointer;
}
.red{
    border: none;
    background-color: red;
}
.red2{
     border: none;
  border-radius: 8px;
  padding: 15px;
  font-weight: bold;
  cursor: pointer;
    width: 90px;
    background-color: red;
}
.display{
    text-align: end;
    padding: 20px;
}

        

    </style>
</head>
<body class="main-bg">
  <div class="calculator-card">
    <div class="display">8.3 + 1.7</div>
    <div class="button-grid">
      <button class="btn op">+</button>
      <button class="btn op">-</button>
      <button class="btn op">=</button>
      <button class="btn op">%</button>
      <button class="btn op">7</button>
      <button class="btn op">8</button>
      <button class="btn op">9</button>
      <button class="btn op">4</button>
      <button class="btn op">5</button>
      <button class="btn op">6</button>
      <button class="btn op">1</button>
      <button class="btn op">2</button>
      <button class="btn op">3</button>
      <button class="btn op">0</button>
      <button class="btn op">.</button>
      <button class="btn red">C</button>
      <button class="red2">=</button>
      </div>
  </div>
</body>
</html>
