<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <style>
           html, body {
    height: 100%;
     margin: 0; 
     font-family: Arial, sans-serif;
    background: #1a9cff;
     display: flex; 
     align-items: center;
      justify-content: center;
  }
  .container {
    width: 380px;
    height: 500px; 
    background: white; 
    border-radius: 15px;
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .header {
    background: #1877f2; 
    color: white; 
    padding: 20px; 
    text-align: center; 
    font-size: 28px; 
    font-weight: bold;
  }
  .message {
    flex: 1; 
    padding: 15px; 
    overflow-y: auto; 
    display: flex; 
    flex-direction: column; 
    gap: 10px;
  }
  .bubble {
    padding: 8px 12px; 
    border-radius: 12px; 
    max-width: 80%; 
    font-size: 14px;
  }
  .left { 
    align-self: flex-start; 
    background: #f0f0f0; 
    color: #333; 
}
  .right { 
    align-self: flex-end; 
    background: #1877f2; 
    color: white; 
}
  .name { 
    font-weight: bold; 
    margin-right: 5px; 
}
  .footer {
    padding: 15px; 
    background: #f8f8f8; 
    display: flex; 
    gap: 10px; 
    align-items: center;
  }
  input {
    flex: 1; 
    padding: 10px; 
    border: 1px solid #ddd; 
    border-radius: 20px; 
    outline: none;
  }
  .button {
    background: #1877f2; 
    color: white; 
    border: none; 
    padding: 8px 18px; 
    border-radius: 20px; 
    cursor: pointer;
  }
    </style>
</head>
<body>
   <div class="container">
  <div class="header">CHAT APP</div>
  
  <div class="message">
    <div class="bubble right"><span class="name">When will you arrive?</span></div>
    <div class="bubble left"><span class="name">JK:</span> Maybe</div>
    <div class="bubble right"><span class="name">What maybe? :Abby</span></div>
    <div class="bubble left"><span class="name">JK:</span> Maybe i can't come</div>
    <div class="bubble right"><span class="name">What are you saying? :Abby</span></div>
    <div class="bubble left"><span class="name">JK:</span> don't panic</div>
    <div class="bubble right"><span class="name">yeahü§© :Abby</span></div>
    <div class="bubble left"><span class="name">JK:</span> üòçüòç</div>
  </div>

  <div class="footer">
    <input type="text" placeholder="Type a message...">
    <button class="button">Send</button>
  </div>
</div>

</body>
</html>
</body>
</html>
