<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:2 Email Validation</h1>
    <script>
        let email=prompt("Enter the email");
        let cond1=false;
        let cond2=false;
        for(let i=0;i<email.length;i++){
            if(email[i]=="@"){
                cond1=true;
            }
            else if(email[i]=="."){
                cond2=true;
            }
        }
        if(cond1&&cond2){
            alert("Valid Email");
        }
        else{
            alert("Invalid Email");
        }
    </script>
</body>
</html>
