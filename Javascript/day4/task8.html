<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:8 Count Uppercase letters</h1>
    <script>
        let n=prompt("Enter the string");
        let o=n.toUpperCase();
        let count=0;
        for(let i=0;i<n.length;i++){
            if(n[i]===o[i]){
                count++;
            }
        }
        alert(count);

    </script>
    
</body>
</html>
