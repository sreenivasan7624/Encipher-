<body>
    <h1>Task:7 String Length Validator</h1>
    <script>
        let name=prompt("Enter the string");
        if(name.length>5 && name.length<20){
            alert("String Accepted");
        }
        else{
            alert("Invalid length");
        }
    </script>
</body>
