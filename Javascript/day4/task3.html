<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:3 Character Count</h1>
    <script>
        let s=prompt("Enter a string");
        let count = 0;
        for(let i=0;i<s.length;i++){
            if(s[i]!=" "){
            count++;
            }
        }
        alert("Total number of characters: "+count)
    </script>
</body>
</html>
