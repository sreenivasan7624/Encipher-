<!DOCTYPE html>

<body>
    <h1>Task:5 First and last character finder</h1>
    <script>
        let w=prompt("Enter the word");
        let s=w.charAt(0);
        let e=w.at(-1);
        alert("Starting is "+s+" and the ending is "+e);
    </script>
</body>
</html>
