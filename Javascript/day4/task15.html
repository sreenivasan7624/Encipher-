<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:15 Count vowels and consonants</h1>
    <script>
        let sub=prompt("Enter the string");
        let vow=0;
        let cons=0;
        let name=sub.toString();
        for(let i=0;i<name.length;i++){
            if(name[i]=="a"||name[i]=="A"||name[i]=="e"||name[i]=="E"||name[i]=="i"||name[i]=="I"||name[i]=="o"||name[i]=="O"||name[i]=="u"||name[i]=="U"){
                vow++;
            }
            else if((name[i]>="a" && name[i]<="z")||name[i]>="A" && name[i]<="Z"){
                cons++;
            }
        }
        alert("The vowels: "+vow+" and the consonants: "+cons);
    </script>
</body>
</html>
