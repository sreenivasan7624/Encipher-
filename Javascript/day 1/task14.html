<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:14 Number Guessing Game</h1>
    <script>
        const n=Number(prompt("Enter a number"));
        const num=86;
        if(n>num){
            alert("Too High");
        }
        else if(n<num){
            alert("Too Low");
        }
        else if(n==num){
            alert("Success");
        }
    </script>
    
</body>
</html>
