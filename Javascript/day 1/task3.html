<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task:3 Simple Calculator</h1>
    <script>
        const sym = prompt("Enter your symbol");
        const a = Number(prompt("Enter the first number"));
        const b = Number(prompt("Enter the second number"));
        switch (sym) {
            case "+":
                alert(a+b);
                break;
            case "-":
                alert(a - b);
                break;
            case "*":
                alert(a * b);
                break;
            case "/":
                alert(a / b);
                break;
            case "%":
                alert(a % b);
                break;
            case "**":
                alert(a ** b);
                break;
            default:
                alert("Invalid Function");
                break;
        }


    </script>

</body>

</html>
