<!DOCTYPE html>

<body>
    <h1>Task:2 Even or Odd Checker</h1>
    <script>
        const number=prompt("Enter the number");
        function check(a){
            if(a%2==0){
                alert("Even");
            }
            else{
                alert("Odd");
            }
        }
        check(number);
    </script>
    
</body>
</html>
