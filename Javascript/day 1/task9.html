<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Task:9 Largest number among three numbers</h1>
    <script>
        const a=prompt("Enter the a");
        const b=prompt("Enter the b");
        const c=prompt("Enter the c");
        if(a>b&&a>c){
            alert("A is the greatest");
        }
        else if(b>a&&b>c){
            alert("B is the greatest");
        }
        else{
            alert("C is the greatest");
        }
    </script>
    
</body>
</html>
