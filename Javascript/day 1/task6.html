<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Task:6 Sum of numbers</h1>
    <script>
        const n=prompt("Enter the number");
        var sum=0;
        function sums(n){
            for(let i=0;i<=n;i++){
                sum+=i;
            }
            alert(sum);
        }
        sums(n)
    </script>
    
</body>
</html>
