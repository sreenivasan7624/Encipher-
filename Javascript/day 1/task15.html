<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:15 Prime Number</h1>
    <script>
    const n=Number(prompt("Enter the number"));
    let k=true;
    if(n<=0){
        alert("Invalid Number");
    }
    else{
        for(let i=2;i<n;i++){
            if(n%i==0){
                k=false;
                break;
            }
        }
        if(k){
            alert("Prime Number");
        }
        else{
            alert("Not a Prime Number");
        }
    }

    </script>
    
</body>
</html>
