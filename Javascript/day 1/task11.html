<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:11 Count Even Numbers</h1>
    <script>
        const n=prompt("Enter the number");
        var count=0;
        for(let i=0;i<n;i++){
            if(i%2==0){
                count++;
            }
        }
        alert(count+" "+"Even Numbers");
    </script>
    
</body>
</html>
