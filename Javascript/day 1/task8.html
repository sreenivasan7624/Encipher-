<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:8 Grade Calculator</h1>
    <script>
        const mark=prompt("Enter the mark");
        if(mark>=80){
            alert("A Grade");
        }
        else if(mark>=70&&mark<80){
            alert("B Grade");
        }
       else if(mark>=60&&mark<70){
            alert("C Grade");
        }
        else if(mark<60){
            alert("Fail");
        }
        else{
            alert("Invalid");
        }
    </script>
</body>
</html>
