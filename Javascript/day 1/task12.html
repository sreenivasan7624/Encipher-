<body>
    <h1>Task:12 Reverse a number</h1>
    <script>
        let n = Number(prompt("Enter a number"));
        let rev = 0;
        function revn(n) {
            while (n > 0) {
                let d = n % 10;
                rev = rev * 10 + d;
                n = (n - d) / 10;
            }
            alert(rev);
        }
        revn(n)
    </script>

</body>
