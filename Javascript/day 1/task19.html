<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:19 Sum of number of even and odd numbers</h1>
    <script>
        const n =prompt("Enter the number");
        let odd=0;
        let even=0;
        for(let i=1;i<n;i++){
            if(i%2==0){
                even++;
            }
            else{
                odd++;
            }
        }
        alert("Odd:"+odd+" Even:"+even);
    </script>
</body>
</html>
