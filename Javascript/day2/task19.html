<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:19 Check Divisibility</h1>
    <script>
        const n=Number(prompt("Enter the number"));
        if(n%3==0&&n%5==0){
            alert("Divisible by both");
        }
        else if(n%3==0){
            alert("Divisible by 3");
        }
        else if(n%5==0){
            alert("Divisible by 5");
        }
        else{
            alert("Not divisible");
        }
    </script>
</body>
</html>
