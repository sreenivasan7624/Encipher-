<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:18 Average of n numbers</h1>
    <script>
        const n=Number(prompt("Enter the no of values"));
        let total=0;
        for(let i=0;i<n;i++){
            let k=Number(prompt("Enter the values"));
            total+=k;
        }
        let avg=total/n;
        alert("The average of the "+n+" numbers is "+avg);
    </script>
</body>
</html>
