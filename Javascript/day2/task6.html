<body>
    <h1>Task:6 Count Vowels in a string</h1>
    <script>
        const word=prompt("Enter the word");
        let count=0;
        for(let i=0;i<word.length;i++){
            if(word[i]=="a"||word[i]=="e"||word[i]=="i"||word[i]=="o"||word[i]=="u"){
                count++;
            }
        }
        alert(count);
    </script>
    
</body>
