<!DOCTYPE html>

<body>
    <h1>Task:4 Largest Number in a range</h1>
    <script>
        const n=Number(prompt("Enter the range"));
        let a=[];
        for(let i=0;i<n;i++){
            let k=Number(prompt("Enter the number under the range"));
            a[i]=k;
        }
        let max=a[0];
        for(let i=0;i<n;i++){
            if(a[i]>max){
                max=a[i];
            }
        }
        alert("The largest number is"+max)

    </script>
    
</body>
</html>
