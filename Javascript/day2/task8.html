<body>
    <h1>Task:8 Smallest among three numbers</h1>
    <script>
        const a=Number(prompt("Enter the first number"));
        const b=Number(prompt("Enter the second number"));
        const c=Number(prompt("Enter the third number"));
        if(a<b&&a<c){
            alert("A is the smallest number");
        }
        else if(b<a&&b<c){
            alert("B is the smallest number");
        }
        else{
            alert("C is the smallest number");
        }

    </script>
    
</body>
