<body>
    <h1>Task:2 Positive,Negative,Zero</h1>
    <script>
        const n=Number(prompt("Enter a number"));
        if(n==0){
            alert("Zero")
        }
        else if(n>0){
            alert("Positive")
        }
        else{
            alert("Negative")
        }
    </script>
    
</body>
