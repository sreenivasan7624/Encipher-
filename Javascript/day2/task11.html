<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:11 Count odd numbers</h1>
    <script>
        const n=Number(prompt("Enter the number"));
        let sum=0;
        for(let i=2;i<n;i++){
            if(i%2!=0){
                sum+=i;
            }
        }
        alert(sum);
    </script>
    
</body>
</html>
