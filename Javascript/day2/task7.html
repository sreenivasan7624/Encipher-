<body>
    <h1>Task:7 Number Pattern Printing</h1>
    <script>
        const n=Number(prompt("Enter the number"));
        for(let i=1;i<=n;i++){
            let num="";
            for(let j=1;j<=i;j++){
                num+=j;
            }
            console.log(num)
        }
    </script>
    
</body>
