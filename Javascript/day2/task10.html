<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task:10 Check Leap Year</h1>
    <script>
        const year=Number(prompt("Enter the year"));
        if(year<=0){
            alert("Invalid year");
        }
        else{
            if(year%4==0){
                if(year%100==0){
                    if(year%400==0){
                        alert("It is a leap year")
                    }
                    else{
                        alert("It is not a leap year")
                    }
                }
                else{
                    alert("It is a leap year")
                }
            }
            else{
                alert("It is not a leap year");
            }
        }
    </script>
</body>
</html>
