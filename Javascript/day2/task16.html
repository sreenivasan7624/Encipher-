<body>
    <h1>Task:16 Find sum of digits</h1>
    <script>
        let n=Number(prompt("Enter the number"));
        let sum=0;
        while(n>0){
            let d=n%10;
            sum+=d;
            n=(n-d)/10;
        }
        alert(sum)
    </script>
</body>
