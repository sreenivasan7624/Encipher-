<body>
    <h1>Task:12 Palindrome Checker</h1>
    <script>
        const val=prompt("Enter the word");
        let rev="";
        for(let i=val.length-1;i>=0;i--){
            rev+=val[i];
        }
        if(val===rev){
            alert("This is palindrome");
        }
        else{
            alert("This is not a palindrome");
        }
    </script>
    
</body>
</html>
