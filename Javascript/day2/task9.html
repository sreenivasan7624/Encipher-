<!DOCTYPE html>

<body>
    <h1>Task:9 Bill Amount Calculator</h1>
    <script>
        const n=Number(prompt("Enter the number of items"));
        let total=0;
        for(let i=0;i<n;i++){
            let k=Number(prompt("Enter the price"));
            total+=k;
        }
        alert("The total bill for the "+n+" items is "+total);
    </script>
    
</body>
</html>
