<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body style="background-image: url('https://images.ctfassets.net/1fvlg6xqnm65/1dpEbIrkZhSjEdpanuU6lS/357119ada223eca2783403a6c0ba0afe/W16-HEADER-NEW.jpg?w=1920&q=75&fm=webp');display: flex;justify-content: center;align-items: center;background-size: cover;background-position: center; background-repeat: no-repeat; min-height: 100vh;">
    <div class="container" style="height: 500px;width: 400px;background-color: rgb(255, 255, 255); border-radius: 15px;margin-top: 10%;border: 1px solid black;background: transparent;backdrop-filter: blur(10px);">
        <div class="header" style="display: flex;margin-top: 20px;justify-content: space-around; align-items: center;">
            <h2>To-Do List</h2>
            <button style="background-color: blue;color: aliceblue;border-radius: 10px;display: inline;height: 30px; width: 140px;">Export To Excel</button>
        </div>
        <div class="main">
            <div class="form" style="justify-content: space-around ;display: flex;margin: 20px;">
                    <input type="text" id="main" name="task" placeholder="Add a new task" style="width: 80%;padding: 10px ;border-radius: 10px;">
                    <button class="rep"  style="color: white;background-color: blue;border-radius: 10px;">Add task</button>   
            </div>
            <div class="task1"  style="justify-content: space-between ;display: flex;margin: 20px;border: 1px dotted black;padding: 15px;background: transparent;">
                  <input type="checkbox" name="check">
                  <p style="color: aliceblue;">Learn Java to intermediate</p>
                 <button style="color: rgb(255, 255, 255);background-color: rgb(255, 1, 1);border-radius: 10px;width: 100px;">Delete</button>

            </div>
            <div class="task2"  style="justify-content: space-between ;display: flex;margin: 20px;border: 1px dotted black;padding: 15px;background: transparent;">
                <input type="checkbox" name="check">
                  <p style="color: aliceblue;">Learn Node to intermediate</p>
                 <button style="color: rgb(255, 255, 255);background-color: rgb(255, 1, 1);border-radius: 10px;width: 100px;">Delete</button>

            </div>
            <div class="task3"  style="  justify-content: space-between ;display: flex;margin: 20px;border: 1px dotted black;padding: 15px;background: transparent;">
                <input type="checkbox" name="check">
                  <p style="color: aliceblue;">Learn React to intermediate</p>
                 <button style="color: rgb(255, 255, 255);background-color: rgb(255, 1, 1);border-radius: 10px;width: 100px;">Delete</button>

            </div>
            
        </div>
    </div>
   

    
</body>
</html>
